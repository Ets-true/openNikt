{% load i18n %}
{% load static %}

<!doctype html>

<!-- Устанавливаем язык страниц -->
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">

<head>
  <!-- Коодировка UTF-8 -->
  <meta charset="utf-8">
  <!-- Адаптивный мета тег-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- SEO мета тег-->
  <meta name="description" content="">

  {% block head %}

  {% endblock %}

  <title>{% trans 'Никтел - ' %}{% block title %}{% trans 'IT компания' %}{% endblock %}</title>
  
  <!-- Старый слайдер -->
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/carousel/">

  <!-- Bootstrap core CSS -->
  <!-- <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <!-- Подключение иконок -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">

  
  <!-- Сброс CSS стилей -->
  <link href="{% static 'css/reset.css'%}" rel="stylesheet">

  <!-- <link href="{% static 'css/style.css'%}" rel="stylesheet"> -->

  <!-- Стили шапки сайта -->
  <link href="{% static 'css/_nav.css'%}" rel="stylesheet">
</head>

<body>

  {% include "_nav.html" %}

  {% block content %}

  {% endblock %}

  <!-- {% include "_footer.html" %} -->

  <script src="{% static "js/jquery-3.4.0.min.js" %}" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
  <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "js/custom.js" %}"></script>
</body>

</html>
