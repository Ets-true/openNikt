{% load i18n %}
{% load static %}


<div class="header">
  <div class="header__body">
    <div class="header__column header__column_logo logo">
      <a href="/" class="logo__link">
        {% get_current_language as LANGUAGE_CODE %}
        <img class="logo__img" src="{% static 'media/_navbar/niktel_logo_'%}{{ LANGUAGE_CODE }}.png" height="45px">
      </a>
    </div>

    <div class="header__column_burger">
      <div class="header__burger">
        <span></span>
      </div>
      <div class="header__nav nav">
        <nav class="nav__menu menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="/" class="menu__link">{% trans 'Главная ' %}</a></li>
            <li class="menu__item"><a href="/about/" class="menu__link">{% trans 'Компания' %}</a></li>
            <li class="menu__item"><a href="/contacts/" class="menu__link">{% trans 'Контакты' %}</a></li>
          </ul>
        </nav>
      </div>
    </div>
    
    <div class="header__column">
      <div class="header__contact contact">
       
        <div class="contact__icon"></div>
        <div class="contact__phone phone">
          <a href="tel:89663720808" class="phone__link">{{ phone.number }}</a>
        </div>

      </div>
    </div>

  </div>
</div>

<div class="burger__body">
  <nav class="burger__info">
    <ul class="info__list">
      <li class="info__item"><a href="/" class="menu__link">{% trans 'Главная ' %}</a></li>
      <li class="info__item"><a href="/about/" class="menu__link">{% trans 'Компания' %}</a></li>
      <li class="info__item"><a href="/contacts/" class="menu__link">{% trans 'Контакты' %}</a></li>
      <li class="info__item menu__telephone_mobile"><a href="tel:89663720808" class="phone__link">{{ phone.number }}</a></li>
    </ul>
  </nav>
</div>
